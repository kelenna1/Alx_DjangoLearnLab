{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Yes, delete</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
