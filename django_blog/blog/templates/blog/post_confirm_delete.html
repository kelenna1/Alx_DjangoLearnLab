{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<h1>Are you sure you want to delete "{{ post.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'posts' %}">Cancel</a>
{% endblock %}
